    =========================== -->
	<div id="color-switcher">
        <div id="toggle-switcher"><i class="fa fa-gear"></i></div>
        <span>Color Scheme:</span>
        <ul class="list-unstyled list-inline">
            <li id="green" data-toggle="tooltip" data-placement="top" title="" data-original-title="Green"></li>
            <li id="blue" data-toggle="tooltip" data-placement="top" title="" data-original-title="Blue"></li>
            <li id="orange" data-toggle="tooltip" data-placement="top" title="" data-original-title="Orange"></li>
            <li id="red" data-toggle="tooltip" data-placement="top" title="" data-original-title="Red"></li>
            <li id="purple" data-toggle="tooltip" data-placement="top" title="" data-original-title="Purple"></li>
            <li id="light-blue" data-toggle="tooltip" data-placement="top" title="" data-original-title="Light Blue"></li>
            <li id="yellow" data-toggle="tooltip" data-placement="top" title="" data-original-title="Yellow"></li>
            <li id="pink" data-toggle="tooltip" data-placement="top" title="" data-original-title="Pink"></li>
            <li id="light-green" data-toggle="tooltip" data-placement="top" title="" data-original-title="Light Green"></li>
            <li id="black" data-toggle="tooltip" data-placement="top" title="" data-original-title="Black"></li>
        </ul>
    </div>

	<section class="content-full bg-color-2">
    	
        <header class="navbar navbar-default navbar-static-top">
            <div class="pull-left">
                <a href="index.html" class="btn btn-primary btn-lg"><i class="fa fa-chevron-left"></i>Back to Homepage</a>
            </div>
            <div class="pull-right">
                <ul class="brands brands-inline brands-md brands-circle main">
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                </ul>
            </div>
        </header>
    	
    	<div class="container">
        	<div class="forms-only">
        		<h1>Roxie</h1>
                <form>
                    <fieldset>
                    	<h2>Create new account</h2>
                        <p>Already have an account? Then you can <a href="signin.html">sign in</a> with your existing username and password.</p>
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label for="name">Your name:<span>*</span></label>
                                <div class="input-group">
                                  	<span class="input-group-addon"><i class="fa fa-user"></i></span>
                                	<input type="text" class="form-control " placeholder="Your name:" id="name" required>
                                </div>
                            </div>                               
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label for="email">Your email:<span>*</span></label>
                                <div class="input-group">
                                  	<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                	<input type="email" class="form-control " placeholder="Your email:" id="email" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="password">Your password:<span>*</span></label>
                                <div class="input-group">
                                  	<span class="input-group-addon"><i class="fa fa-key"></i></span>
                                	<input type="password" class="form-control " placeholder="Your password:" id="password" required>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="password2">Confirm password:<span>*</span></label>
                                <div class="input-group">
                                  	<span class="input-group-addon"><i class="fa fa-key"></i></span>
                                	<input type="password" class="form-control " placeholder="Your password:" id="password2" required>
                                </div>
                            </div>
                        </div>
                        
                        <p>I agree to the Terms and Conditions and Privacy Policy, including the use of cookies.</p>
                        
                        <div class="pull-left">
                       		<span class="form-info"><span class="required">*</span> These fields are required</span>
                        </div>
                        
                        <div class="pull-right">
                            <button type="submit" id="send" class="btn btn-primary"><i class="fa fa-check"></i>Confirm</button>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    	FORMS - END
